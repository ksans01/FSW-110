<head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>    
    
    <div class='center' style='border: 2px solid black'>
        <h2 style="text-align: center">JS Calculator</h2>

        <p><input type="text" id="number1" placeholder="Number 1"></p>
        <p><input type="text" id="number2" placeholder="Number 2"></p>

        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
        <button id="mulButton">x</button>
        <button id="divButton">/</button>

        <h2 id="result" style='background-color: white'></h2>
    </div>

    <script src="index.js"></script>
</body>
